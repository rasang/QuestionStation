# 应用名称
spring.application.name=Questions

# 应用服务 WEB 访问端口
server.port=8080


#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=com.student.questions.mybatis.entity

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/questions?autoReconnect=true&autoReconnectForPools=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&&useSSL=false
# 数据库用户名&密码：
spring.datasource.username: root
spring.datasource.password: root

spring.http.encoding.charset=UTF-8

spring.servlet.multipart.max-file-size =2MB
spring.servlet.multipart.max-request-size = 100MB
